<!DOCTYPE html>
<html>
<head>
    <title>Customizing templates</title>

    <link href="../../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../../styles/kendo.default.min.css" rel="stylesheet">

    <script src="../../../js/jquery.min.js"></script>
    <script src="../../../js/kendo.web.min.js"></script>
    <script src="../../content/shared/js/console.js"></script>
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
    
        <div id="example" class="k-content">

            <div class="demo-section">
                <h2>Customers</h2>
                <input id="titles" style="width: 400px;"/>
            </div>
            
            <div class="demo-section">
                <h2>Information</h2>
                <p>
                    Open the DropDownList to see the customized appearance of the items.
                </p>
            </div>

            <script>
                $(document).ready(function() {
                    $("#titles").kendoDropDownList({
                        dataTextField: "ContactName",
                        dataValueField: "CustomerID",
                        // define custom template
                        template: '<img src=\"../../content/web/Customers/${data.CustomerID}.jpg\" alt=\"${data.CustomerID}\" />' +
                                      '<h3>${ data.ContactName }</h3>' +
                                      '<p>${ data.CompanyName }</p>',
                        dataSource: {
                            transport: {
                                read: {
                                    dataType: "jsonp",
                                    url: "http://demos.kendoui.com/service/Customers",
                                }
                            }
                        }
                    });

                    var dropdownlist = $("#titles").data("kendoDropDownList");
                });
            </script>

            <style scoped>
                .demo-section {
                    width: 400px;
                    padding: 30px;
                }
                .demo-section h2 {
                    text-transform: uppercase;
                    font-size: 1.2em;
                    margin-bottom: 10px;
                }
                #titles-list .k-item {
                    overflow: hidden; /* clear floated images */
                }
                #titles-list img {
                    -moz-box-shadow: 0 0 2px rgba(0,0,0,.4);
                    -webkit-box-shadow: 0 0 2px rgba(0,0,0,.4);
                    box-shadow: 0 0 2px rgba(0,0,0,.4);
                    float: left;
                    margin: 5px 20px 5px 0;
                }
                #titles-list h3 {
                    margin: 30px 0 10px 0;
                    font-size: 2em;
                }
                #titles-list p {
                    margin: 0;
                }
            </style>
        </div>

</body>
</html>
